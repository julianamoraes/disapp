<div class="jumbotron">
	<h1 class="text-center">
		Encontre e ajude a encontrar pessoas desaparecidas.
	</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">
	Novo
</button>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p>Pessoas desaparecidas: {{desaparecidos.length}}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>E-mail</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="desap in desaparecidos | filter: filtro">
			<td>
				<a>{{desap.nome}}</a>
			</td>
			<td>{{desap.email}}</td>
			<td class="text-center">
				<button ng-click="remove(desap)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
